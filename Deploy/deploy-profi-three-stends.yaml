- name: Prepare environment
  hosts: localhost
  vars_files:
  - vars/stend.yaml
  tasks:
  - name: Create namespace
    k8s:
      name: "{{ namespace }}"
      api_version: v1
      kind: Namespace
      state: present

- name: Deploy warp and px-profi
  hosts: localhost
  roles:
  - deploy_registry_cred
  - deploy_warp_env_configmap
  - deploy_warp
  - deploy_px
  vars_files:
  - vars/stend.yaml