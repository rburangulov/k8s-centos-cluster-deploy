- name: Create namespace
  hosts: localhost
  vars_files:
  - vars/test.yaml
  tasks:
  - name: Create namespace
    k8s:
      name: "{{ namespace }}"
      api_version: v1
      kind: Namespace
      state: present

- name: Deploy warp for pull request testing
  hosts: localhost
  roles:
  - deploy_registry_cred
  - deploy_warp
  vars_files:
  - vars/test.yaml